{% extends "master.html" %}
{% block content %}
{#{% url 'make-comment' post_id=post.id %}#}
<form action="{% url 'make-comment.send' post_id=post_id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <h3 class="text-center">Додайте коментар</h3>
    <div class="mb-3">
    <label for="first_name" class="form-label">Введіть ім'я: </label>
    <input type="text" class="form-control" name="username" aria-describedby="first_name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Введіть коментар: </label>
    <input type="text" name="body" class="form-control" id="exampleInputPassword1" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
